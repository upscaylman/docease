version: '3.8'

# ============================================
# CONFIGURATION DÉVELOPPEMENT (PAR DÉFAUT)
# ============================================
# Ce fichier est utilisé par défaut pour les tests locaux
# Pour la production, utilisez : docker-compose.prod.yml
# ============================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_dev_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-local
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      # Configuration n8n (développement)
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      
      # Base de données PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_dev_password}
      
      # Configuration générale (développement)
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Paris}
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-debug}
      - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED:-true}
      
      # Email de validation (optionnel)
      - VALIDATION_EMAIL=${VALIDATION_EMAIL:-}
      
      # Authentification basique (désactivée en développement)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-}
      
      # Configuration CORS (permissive en développement)
      - N8N_CORS_ENABLED=true
      - N8N_CORS_ALLOW_ORIGIN=*
      
    volumes:
      # Données persistantes n8n
      - n8n_data:/home/node/.n8n
      
      # Templates Word (lecture seule)
      - ./../templates:/templates:ro
      
      # Workflows
      - ./../workflows:/workflows
    networks:
      - n8n-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      # OPTIMISATIONS PERFORMANCES
      - OLLAMA_KEEP_ALIVE=30m              # Garde le modèle en mémoire 30 min
      - OLLAMA_NUM_PARALLEL=2              # Nombre de requêtes simultanées
      - OLLAMA_MAX_LOADED_MODELS=1         # Charge 1 seul modèle à la fois
      - OLLAMA_FLASH_ATTENTION=1           # Active l'attention rapide
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - n8n-network
    # Décommentez si vous avez un GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

networks:
  n8n-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  n8n_data:
    driver: local
  ollama_data:
    driver: local

