version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-local
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Configuration n8n
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678}
      
      # Base de données SQLite (local)
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      
      # Configuration générale
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Paris}
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-debug}
      - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED:-true}
      
      # Email de validation (optionnel)
      - VALIDATION_EMAIL=${VALIDATION_EMAIL:-}
      
      # Authentification basique (optionnel)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-}
      
      # Configuration CORS pour n8n (si supporté par la version)
      - N8N_ALLOW_CORS=*
      
    volumes:
      # Données persistantes n8n
      - n8n_data:/home/node/.n8n
      
      # Templates Word (lecture seule)
      - ./../templates:/templates:ro
      
      # Workflows
      - ./../workflows:/workflows
      
    depends_on:
      - ollama
    networks:
      - n8n-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      # OPTIMISATIONS PERFORMANCES
      - OLLAMA_KEEP_ALIVE=30m              # Garde le modèle en mémoire 30 min
      - OLLAMA_NUM_PARALLEL=2              # Nombre de requêtes simultanées
      - OLLAMA_MAX_LOADED_MODELS=1         # Charge 1 seul modèle à la fois
      - OLLAMA_FLASH_ATTENTION=1           # Active l'attention rapide
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - n8n-network
    # Décommentez si vous avez un GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

networks:
  n8n-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  ollama_data:
    driver: local
